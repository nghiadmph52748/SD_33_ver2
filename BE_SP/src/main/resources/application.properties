spring.application.name=BE_SP
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# VNPAY configuration (override via environment variables in deployment)
vnp.tmnCode=${VNP_TMN_CODE}
vnp.hashSecret=${VNP_HASH_SECRET}
vnp.returnUrl=${VNP_RETURN_URL}
vnp.ipnUrl=${VNP_IPN_URL}
vnp.payUrl=${VNP_PAY_URL}
# Frontend base URL used for redirecting VNPAY return result
app.frontendUrl=${APP_FRONTEND_URL}

# Email configuration
email.from.address=${EMAIL_FROM_ADDRESS}
email.from.personal=${EMAIL_FROM_PERSONAL}
email.enabled=${EMAIL_ENABLED}
email.base-url=${EMAIL_BASE_URL}

# Spring Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SMTP_SSL_TRUST}

# Cloudinary configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
