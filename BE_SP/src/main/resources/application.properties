spring.application.name=BE_SP
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=GearUp;encrypt=true;trustServerCertificate=true;
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# VNPAY configuration (override via environment variables in deployment)
# For development, you can set these directly or use environment variables
# Get credentials from: https://sandbox.vnpayment.vn/
# IMPORTANT: Return URL and IPN URL must be registered and approved in VNPAY merchant dashboard
# For localhost development, use ngrok: ngrok http 8080
# Then register the ngrok URLs in VNPAY dashboard
vnp.tmnCode=${VNP_TMN_CODE:}
vnp.hashSecret=${VNP_HASH_SECRET:}
# Return URL - MUST be registered in VNPAY dashboard (Error 71 if not approved)
vnp.returnUrl=${VNP_RETURN_URL:http://localhost:8080/api/payment/vnpay/return}
# IPN URL - MUST be registered in VNPAY dashboard
vnp.ipnUrl=${VNP_IPN_URL:http://localhost:8080/api/payment/vnpay/ipn}
vnp.payUrl=${VNP_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnp.qrApiUrl=${VNP_QR_API_URL:https://sandbox.vnpayment.vn/merchant_webapi/api/transaction/qrcode}
# Frontend base URL used for redirecting VNPAY return result
# banHangMain runs on port 5174, admin view runs on port 5173
# System auto-detects from Origin header, this is fallback
app.frontendUrl=${APP_FRONTEND_URL:http://localhost:5174}

# Email configuration
email.from.address=${MAIL_USERNAME}
email.from.personal=GearUp Shop
email.enabled=true
email.base-url=http://localhost:5173

# Spring Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


# Cloudinary configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Logging config
logging.level.root=INFO
logging.level.org.example.be_sp=DEBUG
logging.level.org.springframework.messaging=WARN
logging.level.org.springframework.web.socket=WARN
logging.level.org.springframework.web.socket.sockjs=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web.socket.handler=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AI Service config
ai.service.url=http://localhost:8001

# VNPAY Configuration (already configured above)
# VNPAY is the default payment method
