spring.application.name=BE_SP
spring.datasource.url=jdbc:sqlserver://${SQL_SERVER}:${SQL_PORT};databaseName=${SQL_DATABASE};encrypt=true;trustServerCertificate=true;
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

vnp.tmnCode=${VNPAY_TMN_CODE:}
vnp.hashSecret=${VNPAY_HASH_SECRET:}
vnp.returnUrl=${VNPAY_RETURN_URL:http://localhost:8080/api/payment/vnpay/return}
vnp.ipnUrl=${VNPAY_IPN_URL:http://localhost:8080/api/payment/vnpay/ipn}
vnp.payUrl=${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnp.qrApiUrl=${VIETQR_CHECKOUT_URL:https://api.vietqr.io/v2/generate}
app.frontendUrl=${APP_FRONTEND_URL:http://localhost:5173}

# Email configuration
email.from.address=${SPRING_MAIL_USERNAME:}
email.from.personal=GearUp Shop
email.enabled=true
email.base-url=http://localhost:5173
email.frontend-url=${app.frontendUrl}

# Spring Mail Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


# Cloudinary configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# Logging config
