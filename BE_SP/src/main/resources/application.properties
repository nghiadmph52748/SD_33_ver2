spring.application.name=BE_SP
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=GearUp;encrypt=true;trustServerCertificate=true;
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

vnp.tmnCode=${VNP_TMN_CODE}
vnp.hashSecret=${VNP_HASH_SECRET}
vnp.returnUrl=${VNP_RETURN_URL}
vnp.ipnUrl=${VNP_IPN_URL}
vnp.payUrl=${VNP_PAY_URL}
vnp.qrApiUrl=${VNP_QR_API_URL}
app.frontendUrl=${APP_FRONTEND_URL}

# Email configuration
email.from.address=${MAIL_USERNAME}
email.from.personal=GearUp Shop
email.enabled=true
email.base-url=http://localhost:5173
email.frontend-url=${app.frontendUrl}

# Spring Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


# Cloudinary configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Logging config
logging.level.root=INFO
logging.level.org.example.be_sp=DEBUG
logging.level.org.springframework.messaging=WARN
logging.level.org.springframework.web.socket=WARN
logging.level.org.springframework.web.socket.sockjs=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web.socket.handler=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

